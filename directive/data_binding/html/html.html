<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>

<body>
  <div id="app">
    <!-- この書き方だとmessageのhtmlが文字列として表示される -->
    <p>{{ message }}</p>
    <!-- htmlとして表示したい場合、v-htmlを利用する -->
    <p v-html="message"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="../js/html.js"></script>
</body>

</html>
